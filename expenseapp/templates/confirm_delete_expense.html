{% extends "base.html" %}
{% block title %} Confirm Delete Expense {% endblock %}

{% block content %}
<div align="center" class="bg-light">
  <p>Are you sure you want to delete this expense? <br>
once deleted it can't be undone.</p>
  <form method="post" action="{% url 'delete_expense' object.pk %}">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Yes, delete">
  </form>
  <a href="{% url 'expense_list' %}">Cancel</a>

  </div>
{% endblock %}
