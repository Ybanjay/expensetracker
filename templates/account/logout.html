{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}

<div><br><br></div>
<div class="row">
<div class="col-sm-12 col-md-12">

 <div class="card bg-info" style="width:500px; margin:auto;">
  <div class="card-body">
    <h3 class="card-title text-center text-success">{% trans "Sign out" %}</h3>

    <div align="center">
<p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
    
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div align="center">
  <button style="width: 150px; margin:auto;" class="primaryAction btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
  </div>
</form>

</div>
</div>
</div>
</div>
{% endblock content %}
